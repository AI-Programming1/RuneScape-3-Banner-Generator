<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RS3 Banner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="banner.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;   /* ✅ prevent scrollbars */
      width: 335px;
      height: 249px;
    }
    #banner {
      width: 335px;
      height: 249px;
	  border-radius: 8px;       /* ✅ rounded corners */
      overflow: hidden;         /* ✅ cut content inside */
    }
  </style>
</head>
<body>
  <div id="banner" class="banner-container"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    const gradient = params.get("gradient");
    const bgUrl = params.get("bgUrl");
    const bgKey = params.get("bgKey");
    const color = params.get("color") || "#ffffff";

    (async () => {
      const banner = document.getElementById("banner");
      const data = await fetchHiscore(user);
      const parsed = parseHiscore(data);
      renderBanner(banner, user, parsed, color);

      if (bgUrl) {
        applyBackground(banner, bgUrl);
      } else if (bgKey) {
        const stored = localStorage.getItem(bgKey);
        if (stored) applyBackground(banner, stored);
      } else if (gradient) {
        applyBackground(banner, gradient);
      }
    })();
  </script>
</body>
</html>
